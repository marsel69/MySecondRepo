<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript" src="jquery-3.6.1.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		var img = [];
		var div=$("<div>")
		$('body').append(div);
	
	for (var i = 1; i<=9; i++) {
	img[i-1] = $("<img>");
	var str= "img/0" + i + ".png";
	$(img[i-1]).attr("src",str);
	$('div').append(img[i-1]);
		}
	$('img').click(function(){
		$('img').animate({
			"paddingLeft":"0px",
			"paddingRight":"0px",
			//"width":"64px"
		});
	
		$(this).animate({
			"paddingLeft":"64px",
			"paddingRight":"64px",
			"width":"+=32px"
		}, parseInt($(this).css("width")));


	});
	
	</script>

</body>
</html>
