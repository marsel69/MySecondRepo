<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript" src="jquery-3.6.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		Текст внутри div
	</div>


	<input type="button" name="btn2" id="btn2" value="Увеличить границу "/> <br>

	<input type="button" name="btn3" id="btn3" value="Уменьшить границу "/> <br>

	<script type="text/javascript">

	var borderSize = 5;
	$('div').addClass("cl3 cl4");
	$('#btn2').click(function(){
		borderSize++;
		$('div').css("border", borderSize + "px solid");
	});
	$('#btn3').click(function(){
		borderSize--;
		if ( borderSize<1) { borderSize=1;}
		$('div').css("border", borderSize + "px solid");
	});

	</script>
</body>
</html>
