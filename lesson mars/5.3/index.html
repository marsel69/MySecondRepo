<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<h1>Крутим кисонек!</h1>
		</div>
		<div class="row justify-content-center">
	
	
	<div id="carousel_ID" class="carousel slide carousel-slide" data-ride="true" data-interval="300">

			<ol class="carousel-indicators">
				<li data-target="#carousel_ID" data-slide-to="0" class="active"></li>
				<li data-target="#carousel_ID" data-slide-to="1"></li>
				<li data-target="#carousel_ID" data-slide-to="2"></li>
				<li data-target="#carousel_ID" data-slide-to="3"></li>
				<li data-target="#carousel_ID" data-slide-to="4"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-60" width="800px" height="470" src="img/cat1.jpg" alt="первая картинка">
					<div class="carousel-caption">
						<h5>Кисонька в шоке</h5>
						<p>Не крутите кисоньку</p>
					</div>
				</div>

			    <div class="carousel-item">
					<img class="d-block w-60" width="800px" height="470" src="img/cat2.jpg" alt="вторая картинка">
					<div class="carousel-caption">
						<h5>Кисонька летит</h5>
						<p>Подождите кисоньку</p>
					</div>
				</div>
				<div class="carousel-item">
					<img class="d-block w-60" width="800px" height="470" src="img/cat3.jpg" alt="третья картинка">
					<div class="carousel-caption">
						<h5>Шаурма</h5>
						<p>Не кушайте кисоньку</p>
					</div>
				</div>
				<div class="carousel-item">
					<img class="d-block w-60" width="800px" height="470" src="img/cat4.jpg" alt="Четвертая картинка">
					<div class="carousel-caption">
						<h5>ку</h5>
						<p>ку</p>
						</div>
				</div>
				<div class="carousel-item">
					<img class="d-block w-60" width="800px" height="470" src="img/cat5.jpg" alt="Пятая картинка">
					<div class="carousel-caption">
						<h5>АХААХАХХ</h5>
						<p>АХАХА</p>
						</div>
				</div>
			<a class="carousel-control-prev" href="#carousel_ID" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			</a>
			<a class="carousel-control-next" href="#carousel_ID" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
			</a>

	</div>
	</div>
</div>
</div>
<style type="text/css">.carousel-caption { color: black;}
</style>
<script type="text/javascript">
	$('#carousel_ID').carousel({
		pause: "false"
	}); 
</script> 
<script src="jquery-3.6.1.min.js" ></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
